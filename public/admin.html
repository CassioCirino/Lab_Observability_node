<!doctype html>
<html>
<head><meta charset="utf-8"><title>Admin - SkillUp</title>
<link rel="stylesheet" href="/public/styles.css">
</head>
<body>
  <h1>Admin - Simulação</h1>

  <section>
    <h2>Fault Injector</h2>
    <label>Total errors: <input id="fe_total" type="number" value="20"></label>
    <label>Duration (hours): <input id="fe_hours" type="number" value="1" step="0.1"></label>
    <label>Routes (comma): <input id="fe_routes" value="/api/checkout"></label>
    <button id="fe_start">Start Faults</button>
    <button id="fe_stop">Stop Faults</button>
    <pre id="fe_status"></pre>
  </section>

  <section>
    <h2>Traffic Simulator</h2>
    <label>Base users/min: <input id="tr_base" type="number" value="5"></label>
    <label>Targets (comma): <input id="tr_targets" value="http://127.0.0.1/"></label>
    <h3>Windows (optional)</h3>
    <textarea id="tr_windows" rows="4" cols="60" placeholder='JSON: [{"start":"2025-11-09T10:00:00Z","end":"2025-11-09T11:00:00Z","ratePerMin":50}]'></textarea>
    <br>
    <button id="tr_start">Start Traffic</button>
    <button id="tr_stop">Stop Traffic</button>
    <pre id="tr_status"></pre>
  </section>

  <script src="/public/admin.js"></script>
</body>
</html>
